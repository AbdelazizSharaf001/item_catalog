<h4>{{ page[0] }}</h4>
<form method="POST" action="">
	<div class="form-group row">
		<label for="c_name" class="col-sm-2 col-form-label">Name</label>
		<div class="col-sm-10">
			<input type="text" name="c_name" class="form-control" id="c_name" placeholder="Catagory Name">
		</div>
	</div>
	<select class="custom-select custom-select-lg mb-3" name="catagory">
		<option selected>Chose catagory</option>
		{% for c in cats %}
		<option value="{{ c.id }}">{{ c.name }}</option>
		{% endfor %}
	</select>
	<div class="form-group row">
		<div class="col-sm-10">
			<label for="descripe">Description</label>
			<textarea class="form-control" rows="6" name="descripe" id="descripe"></textarea>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-10">
			<button type="submit" class="btn btn-primary">Procced</button>
		</div>
	</div>
</form>
